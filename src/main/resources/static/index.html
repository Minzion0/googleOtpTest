<!DOCTYPE html>
<html>
<head>
  <title>Google Authenticator Example</title>
</head>
<body>
<h1>Google Authenticator Example</h1>
<form action="/login" method="post">
  <label for="username">Username:</label>
  <input type="text" id="username" name="username" required><br>

  <label for="password">Password:</label>
  <input type="password" id="password" name="password" required><br>

  <label for="otpCode">One-Time Password (OTP):</label>
  <input type="text" id="otpCode" name="otpCode" required><br>

  <button type="submit">Login</button>
</form>

<h2>Register Google Authenticator</h2>
<p>Scan the QR code below with the Google Authenticator app:</p>
<img src="YOUR_QR_CODE_URL" alt="QR Code" width="200" height="200">

<p>After scanning, enter the OTP code generated by the app to complete registration.</p>
</body>
</html>
